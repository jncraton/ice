<!doctype html>

<html lang="EN">
  <head>
    <title>Integrative Coding Experience</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <h1>I.C.E</h1>
      <sub>Teacher View</sub>
      <div id="code-block">
        <h1>Input:</h1>
        <textarea id="code-area"></textarea>
      </div>
      <div id="output-displays">
        <h1>Desired Output:</h1>
        <input type="text" id="output-text" name="output-text" />
      </div>
      <div id="run">
        <button id="checkCode">Check Code</button>
      </div>
      <div id="run">
        <label id="check-code-result"></label>
      </div>
      <div>
        <h3>Share</h3>
        <button id="share">Share Link</button>
      </div>
      <nav>
        <button id="copy-link" hidden="hidden">Copy Link</button>
        <a href="" id="link-display" target="_blank"></a>
        <h3 id="alert"></h3>
      </nav>
      <div>
        <h3>Embed Code</h3>
        <textarea id="embed-code" readonly></textarea>
      </div>
      <script src="./main.js"></script>
    </main>
  </body>
</html>
