<!doctype html>

<html lang="EN">
  <head>
    <title>ICE - Create Exercise</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <nav style="display: flex">
        <fieldset>
          <label for="assignment-code">Exercise</label>
          <input id="assignment-code" value="Order of operations" />
          <label for="class-code">Section</label>
          <input id="class-code" value="CS101-1" size="8" />
        </fieldset>
        <fieldset>
          <select id="share-type">
            <option value="share">Share</option>
            <option value="embed">Embed</option>
          </select>
          <input id="share-text" readonly />
          <button id="copy">Copy</button>
          <button id="run-button" autocomplete="off">Run</button>
          <button id="end-button" autocomplete="off" disabled>Stop</button>
        </fieldset>
      </nav>

      <section id="code-view">
        <label>
          Code
          <textarea
            id="code-area"
            placeholder="Enter code..."
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          ></textarea>
        </label>
        <div id="output">
          <label>Output<textarea id="code-output"></textarea></label>
          <label>
            Expected
            <textarea id="target-text" name="output-text"></textarea>
          </label>
        </div>
      </section>

      <script src="main.js"></script>
      <script src="textarea.js"></script>
      <script src="python_run.js"></script>
    </main>
  </body>
</html>
