<!doctype html>

<html lang="EN">
  <head>
    <title>ICE - Create Exercise</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <nav style="display:flex">
        <fieldset>
          <label for="class-code">Class</label>
          <input id="class-code" value="CLS1" size=8 />
          <label for="assignment-code">Assignment</label>
          <input id="assignment-code" value="Assignment1" />
        </fieldset>
        <fieldset>
          <select id="share-type">
            <option value="share">Share</option>
            <option value="embed">Embed</option>
          </select>
          <input id="share-text" readonly />
          <button id="copy">Copy</button>
          <button id="run-button" autocomplete="off">Run</button>
          <button id="end-button" autocomplete="off" disabled>End</button>
        </fieldset>
      </nav>

      <section id="code-view">
        <label>
          Input:
          <textarea
            id="code-area"
            placeholder="Enter code..."
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          ></textarea>
        </label>
        <div id="output">
          <p id="time-displayed"></p>
          <label
            >Code Output:<textarea id="code-output"></textarea>
            <button id="save-output">Save Output</button>
          </label>
          <br />
          <br />
          <label>
            Desired Output:
            <textarea id="target-text" name="output-text"></textarea>
          </label>
        </div>
      </section>

      <script src="main.js"></script>
      <script src="textarea.js"></script>
      <script src="python_run.js"></script>
    </main>
  </body>
</html>
