<!doctype html>

<html lang="EN">
  <head>
    <title>I.C.E Student</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div id="warning-box" class="warningHidden">
        Warning: Possible infinite loop detected. Press "End" if this is
        unintended.
      </div>
      <nav>
        <fieldset>
          <label for="student-name">Username</label>
          <input id="student-name" placeholder="Enter your name" />
          <button id="start-button" autocomplete="off">Start</button>
          <span>Time: </span><span id="timer_val">00:00:00</span>
        </fieldset>
        <fieldset>
          <button id="run-button" autocomplete="off" disabled>Run</button>
          <button id="end-button" autocomplete="off" disabled>Stop</button>
          <button id="submit-button" autocomplete="off" disabled>
            Submit Code
          </button>
          <button id="switch">Show Stats</button>
        </fieldset>
      </nav>
      <section id="code-view">
        <label
          >Code<textarea
            id="code-area"
            placeholder="Enter code..."
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            disabled
          ></textarea>
        </label>
        <div id="output">
          <label>Output<textarea id="code-output" disabled></textarea></label>
          <label
            >Expected <span id="check-code-result"></span
            ><textarea id="target-text" disabled></textarea>
          </label>
        </div>
      </section>

      <section id="stats-view" style="display: none">
        <div id="result-area">
          <h1>Students Started</h1>
          <label class="result-output" id="students-started"></label>
        </div>
        <div>
          <h1>Students Completed</h1>
          <label class="result-output" id="students-completed"></label>
        </div>
      </section>
      <script src="exercise.js"></script>
      <script src="textarea.js"></script>
      <script src="python_run.js"></script>
    </main>
  </body>
</html>
