name: Automated testing
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install pytest-playwright
      - run: python -m playwright install
      - run: pytest main_page_test.py
      - run: pytest student_page_test.py
